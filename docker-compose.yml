version: "3.8"
services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: urlshortener
    volumes:
      - pgdata:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7
    ports:
      - "6379:6379"

  app:
    build: .
    ports:
      - "8080:8080"   # REST
      - "50051:50051" # gRPC
    environment:
      DATABASE_URL: "postgres://user:password@db:5432/urlshortener?sslmode=disable"
      REDIS_ADDR: "redis:6379"
    depends_on:
      - db
      - redis
    # Uncomment this for Go live reload! (see below)
    # volumes:
    #   - .:/app
    #   - /app/tmp

  frontend:
    build:
      context: ./frontend
    working_dir: /app
    command: "npm run dev"
    ports:
      - "3000:3000"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - app

volumes:
  pgdata:
